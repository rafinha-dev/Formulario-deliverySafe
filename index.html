<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/logo2.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/css/style.css">
    <meta name="description" content="Evento para entregadores de Belo Horizonte com foco em segurança no trânsito.">
    <title>Delivery safe</title>
</head>
<body class="body">
    <div>
    <header class="container-one">
        <div class="title-container">
            <h1 class="title"> <span lang="en-us" class="title">Delivery</span> bom</h1>
            <h2 class="sub-title">Entrega boa, tem segurança do inicio ao fim.</h2>
        </div>
        <img src="./src/img/logo.png" alt="Logo do delivery safe, placa de trânsito com entregador em cima da bicicleta" class="bici-image">
    </header>
    <article>
        <p class="invite">Inscreva-se agora mesmo e compareça no maior evento de segurança no trânsito para entregadores de BH.</p>
    </article>
    <section>
        <!-- Aqui vem o cronometro -->
        <p class="date">26 fev/ seg <span style="font-size: 3rem;" class="time">14h </span></p>
    </section>
    </div>
    <div class="background-form">
        <form class="form">
            <label for="name">Seu nome</label>
            <input class="name check" type="text" id="name" placeholder="Nome" 
            title="Somente letras"
            pattern="/^[a-zA-Z!#$%&'*+\/=?^_`{|}~-]+$/"
            >
            <!-- title="Prência o primeiro nome"  -->
            <!-- required -->

            <label for="e-mail">E-mail</label>
            <input type="email" placeholder="meu.e-mail@email.com" id="e-mail" class="e-mail check" 
            pattern="/^[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~-]+@.+/"
            name="Example Header"
            >
            <!-- title="O e-mail deve conter seu usuário o @ e o provedor." 
            pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$/i" por que o pattern sempre retorna false?-->

            <label for="tel"> <span lang="en-us"></span>Whatsapp</label>
            <input class="tel check" type="tel" placeholder="(00)00000-0000" id="tel" 
            name="Example Header"
            maxlength="15"
            >
            <!-- title="Escreva somente números"
            pattern="[0-9]*" -->
            <!-- pattern="^\d{3}-\d{2}-\d{4}$" title="Número de segurança social" -->

            <label for="confirm" class="">
                <input type="checkbox" id="confirm" name="Example Header">
                <span class="checkmark"></span>
                Tenho interesse de ir ao evento
            </label>

            <div class="warning">   
            </div>


            <input type="submit" value="Enviar" class="submit">
        </form>
        
    </div>
</body>
    <script src="./src/js/index.js"></script>
</html>
