    <title>Delivery safe</title>

<body class="container">
    <header>
        <div class="title-container">
            <h1>Delivery bom</h1>
            <h2>Entrega boa, tem segurança do inicio ao fim</h2>
        </div>
        <img src="./src/img/logo.png" alt="Logo do delivery safe, placa de trânsito com entregador em cima da bicicleta">
    </header>
    <section>
        <!-- Aqui vem o cronometro -->
        <p>26 fev/ seg <span class="time">14h </span></p>
    </section>
    <form action="">
        <label for="name">Preêncha seu nome</label>
        <input type="text" id="name" placeholder="Nome">
        <label for="e-mail">Preêncha o whatsapp</label>
        <input type="text" value="(00)00000-0000" id="e-mail">
        <div class="confirm-container">
            <input type="checkbox" id="confirm">
            <label for="confirm">Tenho interesse de ir ao evento</label>
        </div>
        <input type="submit" value="Enviar">
    </form>
